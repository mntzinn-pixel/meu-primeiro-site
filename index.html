<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eclipseforn</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:#0b1120;
  color:white;
}

/* HEADER */
.header{
  background:#0f172a;
  padding:12px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-weight:600;
  font-size:17px;
}

/* SEARCH */
.search-box{
  padding:10px 15px;
}

.search-box input{
  width:100%;
  padding:9px 12px;
  border-radius:20px;
  border:none;
  background:#1f2937;
  color:white;
  font-size:13px;
}

/* CATEGORIAS */
.categorias{
  display:flex;
  gap:8px;
  padding:8px 15px;
  overflow-x:auto;
}

.categorias button{
  padding:6px 12px;
  border:none;
  border-radius:18px;
  background:#1f2937;
  color:white;
  font-size:12px;
  cursor:pointer;
}

.categorias button.active{
  background:#2563eb;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
}

/* CARD */
.card{
  background:#111827;
  border-radius:14px;
  overflow:hidden;
  transition:0.2s;
}

.card:hover{
  transform:translateY(-3px);
}

.card img{
  width:100%;
  height:95px;
  object-fit:cover;
}

.card-content{
  padding:8px;
}

.badge{
  font-size:9px;
  background:#065f46;
  padding:3px 6px;
  border-radius:12px;
  display:inline-block;
  margin-bottom:4px;
}

.card-content div{
  font-size:13px;
}

.preco-antigo{
  text-decoration:line-through;
  color:#9ca3af;
  font-size:11px;
}

.preco{
  font-weight:700;
  font-size:14px;
  margin:3px 0;
}

.pix{
  font-size:10px;
  color:#22c55e;
  margin-bottom:5px;
}

.card button{
  width:100%;
  padding:7px;
  border:none;
  border-radius:18px;
  background:#2563eb;
  color:white;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
}

.card button:hover{
  background:#1d4ed8;
}

/* RESPONSIVO */
@media(max-width:360px){
  .grid{
    grid-template-columns:1fr;
  }
}
</style>
</head>
<body>

<div class="header">
  <div class="logo">Eclipseforn</div>
</div>

<div class="search-box">
  <input type="text" id="search" placeholder="Buscar produto...">
</div>

<div class="categorias" id="listaCategorias"></div>
<div class="grid" id="listaProdutos"></div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyDAnBNdufwLlMW4bZHK0mUgncmIezNSMTg",
  authDomain:"minha-loja-digital1.firebaseapp.com",
  projectId:"minha-loja-digital1"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

const numeroWhats="5531993178577";

let produtos=[];
let categoriaSelecionada="";

db.collection("categorias").onSnapshot(snapshot=>{
  const container=document.getElementById("listaCategorias");
  container.innerHTML=`<button class="active" onclick="filtrarCategoria('')">Todas</button>`;

  snapshot.forEach(doc=>{
    let c=doc.data();
    container.innerHTML+=`
      <button onclick="filtrarCategoria('${c.nome}')">${c.nome}</button>
    `;
  });
});

db.collection("produtos").onSnapshot(snapshot=>{
  produtos=[];
  snapshot.forEach(doc=>{
    produtos.push({...doc.data(),id:doc.id});
  });
  renderProdutos(produtos);
});

function filtrarCategoria(cat){
  categoriaSelecionada=cat;

  document.querySelectorAll(".categorias button").forEach(btn=>{
    btn.classList.remove("active");
    if(btn.innerText===cat || (cat==="" && btn.innerText==="Todas")){
      btn.classList.add("active");
    }
  });

  aplicarFiltros();
}

function aplicarFiltros(){
  let lista=produtos;

  if(categoriaSelecionada){
    lista=lista.filter(p=>p.categoria===categoriaSelecionada);
  }

  let texto=document.getElementById("search").value.toLowerCase();
  if(texto){
    lista=lista.filter(p=>p.nome.toLowerCase().includes(texto));
  }

  renderProdutos(lista);
}

function renderProdutos(lista){
  const container=document.getElementById("listaProdutos");
  container.innerHTML="";

  lista.forEach(p=>{
    if(!p.categoria) return;

    let precoAntigo=(p.preco*1.3).toFixed(2);
    let desconto=Math.floor(100-(p.preco/precoAntigo*100));

    container.innerHTML+=`
      <div class="card">
        <img src="${p.imagem || 'https://via.placeholder.com/300'}">
        <div class="card-content">
          <div class="badge">⬇ ${desconto}% OFF</div>
          <div>${p.nome}</div>
          <div class="preco-antigo">R$ ${precoAntigo}</div>
          <div class="preco">R$ ${p.preco}</div>
          <div class="pix">⚡ À vista no PIX</div>
          <button onclick="comprar('${p.id}','${p.nome}',${p.preco})">
            Comprar
          </button>
        </div>
      </div>
    `;
  });
}

document.getElementById("search").addEventListener("input",aplicarFiltros);

function comprar(id,nome,preco){
  let mensagem=`Olá! Quero comprar: ${nome} - R$ ${preco}`;
  let url=`https://wa.me/${numeroWhats}?text=${encodeURIComponent(mensagem)}`;
  window.open(url,"_blank");

  db.collection("pedidos").add({
    produto:nome,
    total:preco,
    data:new Date()
  });
}
</script>

</body>
</html>
