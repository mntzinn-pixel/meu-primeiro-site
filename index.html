<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eclipseforn</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Poppins',sans-serif;background:#050816;color:white;}

.header{
  background:rgba(10,15,30,0.9);
  padding:14px;
  display:flex;
  justify-content:center;
  border-bottom:1px solid rgba(0,255,255,0.3);
}

.logo{
  font-family:'Orbitron',sans-serif;
  font-size:20px;
  background:linear-gradient(90deg,#00ffff,#7c3aed,#00ffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero-info{
  text-align:center;
  padding:14px 10px;
  font-size:13px;
  color:#cbd5e1;
  border-bottom:1px solid rgba(0,255,255,0.15);
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:14px;
}

/* CATEGORIA RGB */
.categoria-titulo{
  grid-column:1/-1;
  text-align:center;
  padding:10px;
  background:#0f172a;
  border-radius:14px;
  position:relative;
}

.categoria-titulo::before{
  content:"";
  position:absolute;
  inset:0;
  padding:2px;
  border-radius:14px;
  background:linear-gradient(45deg,red,orange,yellow,green,cyan,blue,violet,red);
  background-size:400% 400%;
  animation:rgb 6s linear infinite;
  -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
}

/* CARD RGB */
.card{
  padding:2px;
  border-radius:18px;
  background:linear-gradient(45deg,red,orange,yellow,green,cyan,blue,violet,red);
  background-size:400% 400%;
  animation:rgb 8s linear infinite;
}

.card-inner{
  background:#0f172a;
  border-radius:16px;
  overflow:hidden;
}

.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}

.card-content{
  padding:10px;
}

.preco{
  color:#00ffff;
  font-weight:700;
  font-size:17px;
}

.estoque{
  font-size:12px;
  color:#00ffaa;
  margin-top:4px;
}

.quantidade-box{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  margin-top:8px;
}

.quantidade-box button{
  width:28px;
  height:28px;
  border:none;
  border-radius:8px;
  background:linear-gradient(45deg,#00ffff,#7c3aed);
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.esgotado{
  margin-top:8px;
  text-align:center;
  color:#ff4d4d;
  font-weight:bold;
}

/* CARRINHO */
.cart-float{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:linear-gradient(45deg,#00ffff,#7c3aed);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,255,255,0.6);
}

.cart-count{
  position:absolute;
  top:-5px;
  right:-5px;
  background:red;
  width:20px;
  height:20px;
  font-size:12px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.toast{
  position:fixed;
  bottom:100px;
  left:50%;
  transform:translateX(-50%);
  background:linear-gradient(45deg,#00ffff,#7c3aed);
  padding:10px 16px;
  border-radius:12px;
  opacity:0;
  transition:0.4s;
}
.toast.show{opacity:1;}

.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal{
  background:#0f172a;
  width:90%;
  max-width:400px;
  padding:20px;
  border-radius:16px;
}

.modal button{
  width:100%;
  margin-top:10px;
  padding:8px;
  border:none;
  border-radius:8px;
  background:linear-gradient(45deg,#00ffff,#7c3aed);
  color:white;
  font-weight:bold;
  cursor:pointer;
}

@keyframes rgb{
  0%{background-position:0% 50%;}
  100%{background-position:400% 50%;}
}
</style>
</head>
<body>

<div class="header">
  <div class="logo">Eclipseforn</div>
</div>

<div class="hero-info">
  âš¡ Produtos digitais premium<br>
  ðŸš€ Entrega rÃ¡pida via WhatsApp<br>
  ðŸ”’ Compra segura
</div>

<div class="grid" id="listaProdutos"></div>

<div class="cart-float" onclick="abrirModal()">
ðŸ›’
<div class="cart-count" id="cartCount">0</div>
</div>

<div class="toast" id="toast">Produto adicionado ao carrinho</div>

<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h3>Seu Pedido</h3>
    <div id="modalItens"></div>
    <div id="modalTotal" style="margin-top:8px;font-weight:bold;color:#00ffff;"></div>
    <button onclick="finalizarPedido()">Finalizar Pedido</button>
    <button onclick="fecharModal()" style="background:#333;">Cancelar</button>
  </div>
</div>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyDAnBNdufwLlMW4bZHK0mUgncmIezNSMTg",
  authDomain: "minha-loja-digital1.firebaseapp.com",
  projectId: "minha-loja-digital1"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.firestore();

let carrinho = {};

db.collection("produtos").onSnapshot((snapshot)=>{
  const lista=document.getElementById("listaProdutos");
  lista.innerHTML="";
  let categorias={};

  snapshot.forEach(doc=>{
    let p=doc.data();
    p.id=doc.id;
    if(!categorias[p.categoria]) categorias[p.categoria]=[];
    categorias[p.categoria].push(p);
  });

  for(let cat in categorias){
    lista.innerHTML+=`<div class="categoria-titulo">${cat}</div>`;
    categorias[cat].forEach(p=>{
      lista.innerHTML+=`
      <div class="card">
        <div class="card-inner">
          <img src="${p.imagem}">
          <div class="card-content">
            <div>${p.nome}</div>
            <div class="preco">R$ ${p.preco}</div>
            <div class="estoque">Estoque: ${p.estoque}</div>
            ${
              p.estoque>0?
              `<div class="quantidade-box">
                <button onclick="alterarQtd('${p.id}','${p.nome}',${p.preco},${p.estoque},-1)">-</button>
                <span id="qtd-${p.id}">0</span>
                <button onclick="alterarQtd('${p.id}','${p.nome}',${p.preco},${p.estoque},1)">+</button>
              </div>`
              :
              `<div class="esgotado">ESGOTADO</div>`
            }
          </div>
        </div>
      </div>`;
    });
  }
});

function alterarQtd(id,nome,preco,estoque,valor){
  let span=document.getElementById("qtd-"+id);
  let qtd=parseInt(span.innerText);
  qtd+=valor;
  if(qtd<0) qtd=0;
  if(qtd>estoque) qtd=estoque;
  span.innerText=qtd;

  if(qtd>0){carrinho[nome]={qtd,preco};}
  else{delete carrinho[nome];}

  atualizarCarrinho();
  mostrarToast();
}

function atualizarCarrinho(){
  let total=0,itens=0,html="";
  for(let nome in carrinho){
    let item=carrinho[nome];
    total+=item.qtd*item.preco;
    itens+=item.qtd;
    html+=`<div>${nome} x${item.qtd}</div>`;
  }
  document.getElementById("modalItens").innerHTML=html;
  document.getElementById("modalTotal").innerText="Total: R$ "+total;
  document.getElementById("cartCount").innerText=itens;
}

function mostrarToast(){
  let t=document.getElementById("toast");
  t.classList.add("show");
  setTimeout(()=>{t.classList.remove("show");},1000);
}

function abrirModal(){
  document.getElementById("modalBg").style.display="flex";
}

function fecharModal(){
  document.getElementById("modalBg").style.display="none";
}

function finalizarPedido(){
  let mensagem="Pedido:%0A";
  let total=0;
  for(let nome in carrinho){
    let item=carrinho[nome];
    mensagem+=`${nome} x${item.qtd}%0A`;
    total+=item.qtd*item.preco;
  }
  mensagem+=`Total: R$ ${total}`;
  window.open(`https://wa.me/5531993178577?text=${mensagem}`,"_blank");
}
</script>

</body>
</html>
