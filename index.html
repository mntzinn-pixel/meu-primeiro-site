<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Minha Loja</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f172a;
  color:white;
}

/* HEADER */
.header{
  background:#111827;
  padding:15px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  padding:20px;
}

/* CARD */
.card{
  background:linear-gradient(145deg,#1e293b,#0f172a);
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 0 15px rgba(0,255,100,0.3);
  border:2px solid #22c55e;
  transition:0.3s;
}

.card:hover{
  transform:scale(1.03);
  box-shadow:0 0 25px rgba(0,255,100,0.6);
}

.card img{
  width:100%;
  height:150px;
  object-fit:cover;
}

.card-content{
  padding:15px;
}

.desconto{
  background:#065f46;
  padding:5px 8px;
  border-radius:20px;
  font-size:12px;
  display:inline-block;
  margin-bottom:5px;
}

.preco-antigo{
  text-decoration:line-through;
  color:#9ca3af;
  font-size:14px;
}

.preco{
  font-size:20px;
  font-weight:bold;
  margin:5px 0;
}

button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:30px;
  background:#2563eb;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="header">
Minha Loja Digital
</div>

<div class="grid" id="listaProdutos"></div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyDAnBNdufwLlMW4bZHK0mUgncmIezNSMTg",
  authDomain:"minha-loja-digital1.firebaseapp.com",
  projectId:"minha-loja-digital1"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

const numeroWhats="5531993178577";

db.collection("produtos").onSnapshot(snapshot=>{
  listaProdutos.innerHTML="";
  snapshot.forEach(doc=>{
    let p=doc.data();

    let precoAntigo = (p.preco * 1.3).toFixed(2);
    let desconto = Math.floor(100 - (p.preco/precoAntigo*100));

    listaProdutos.innerHTML+=`
      <div class="card">
        <img src="${p.imagem || 'https://via.placeholder.com/300'}">
        <div class="card-content">
          <div class="desconto">⬇ ${desconto}% OFF</div>
          <h3>${p.nome}</h3>
          <div class="preco-antigo">R$ ${precoAntigo}</div>
          <div class="preco">R$ ${p.preco}</div>
          <button onclick="comprar('${doc.id}','${p.nome}',${p.preco})">
            Comprar
          </button>
        </div>
      </div>
    `;
  });
});

function comprar(id,nome,preco){

  let mensagem = `Olá! Quero comprar: ${nome} - R$ ${preco}`;

  let url = `https://wa.me/${numeroWhats}?text=${encodeURIComponent(mensagem)}`;

  window.open(url,"_blank");

  db.collection("pedidos").add({
    produto:nome,
    total:preco,
    data:new Date()
  });
}
</script>

</body>
</html>
