<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minha Loja</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:#0b1120;
  color:white;
}

/* HEADER */
.header{
  background:#111827;
  padding:12px 15px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:sticky;
  top:0;
  z-index:100;
}

.logo{
  font-weight:600;
  font-size:18px;
}

.icons span{
  margin-left:15px;
  cursor:pointer;
  font-size:18px;
}

/* SEARCH */
.search-box{
  padding:10px 15px;
}

.search-box input{
  width:100%;
  padding:10px;
  border-radius:20px;
  border:none;
  background:#1f2937;
  color:white;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  padding:15px;
}

/* CARD PREMIUM */
.card{
  background:linear-gradient(145deg,#1e293b,#0f172a);
  border-radius:18px;
  overflow:hidden;
  position:relative;
  border:2px solid transparent;
  transition:0.4s;
}

.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:18px;
  background:linear-gradient(45deg,#22c55e,#00ffcc,#22c55e);
  z-index:-1;
  animation:animarBorda 3s linear infinite;
}

@keyframes animarBorda{
  0%{filter:hue-rotate(0deg);}
  100%{filter:hue-rotate(360deg);}
}

.card:hover{
  transform:translateY(-6px) scale(1.03);
  box-shadow:0 15px 35px rgba(0,255,150,0.4);
}

.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}

.card-content{
  padding:10px;
}

.badge{
  background:#065f46;
  font-size:11px;
  padding:4px 8px;
  border-radius:20px;
  display:inline-block;
  margin-bottom:5px;
}

.preco-antigo{
  text-decoration:line-through;
  color:#9ca3af;
  font-size:12px;
}

.preco{
  font-weight:600;
  font-size:16px;
  margin:5px 0;
}

.pix{
  font-size:11px;
  color:#22c55e;
  margin-bottom:5px;
}

/* BOT√ÉO PREMIUM */
button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:25px;
  background:linear-gradient(45deg,#2563eb,#00c3ff);
  color:white;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px #00c3ff;
}
</style>
</head>
<body>

<div class="header">
  <div class="logo">Minha Loja</div>
  <div class="icons">
    <span>üîç</span>
    <span>üõí</span>
  </div>
</div>

<div class="search-box">
  <input type="text" id="search" placeholder="Buscar produto...">
</div>

<div class="grid" id="listaProdutos"></div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyDAnBNdufwLlMW4bZHK0mUgncmIezNSMTg",
  authDomain:"minha-loja-digital1.firebaseapp.com",
  projectId:"minha-loja-digital1"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

const numeroWhats="5531993178577";

let produtos=[];

db.collection("produtos").onSnapshot(snapshot=>{
  produtos=[];
  snapshot.forEach(doc=>{
    produtos.push({...doc.data(),id:doc.id});
  });
  renderProdutos(produtos);
});

function renderProdutos(lista){
  const container=document.getElementById("listaProdutos");
  container.innerHTML="";

  lista.forEach(p=>{

    let precoAntigo=(p.preco*1.3).toFixed(2);
    let desconto=Math.floor(100-(p.preco/precoAntigo*100));

    container.innerHTML+=`
      <div class="card">
        <img src="${p.imagem || 'https://via.placeholder.com/300'}">
        <div class="card-content">
          <div class="badge">‚¨á ${desconto}% OFF</div>
          <div>${p.nome}</div>
          <div class="preco-antigo">R$ ${precoAntigo}</div>
          <div class="preco">R$ ${p.preco}</div>
          <div class="pix">‚ö° √Ä vista no PIX</div>
          <button onclick="comprar('${p.id}','${p.nome}',${p.preco})">
            Comprar
          </button>
        </div>
      </div>
    `;
  });
}

document.getElementById("search").addEventListener("input",function(){
  let texto=this.value.toLowerCase();
  let filtrados=produtos.filter(p=>
    p.nome.toLowerCase().includes(texto)
  );
  renderProdutos(filtrados);
});

function comprar(id,nome,preco){

  let mensagem=`Ol√°! Quero comprar: ${nome} - R$ ${preco}`;

  let url=`https://wa.me/${numeroWhats}?text=${encodeURIComponent(mensagem)}`;

  window.open(url,"_blank");

  db.collection("pedidos").add({
    produto:nome,
    total:preco,
    data:new Date()
  });
}
</script>

</body>
</html>
