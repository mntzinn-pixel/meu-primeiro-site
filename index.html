<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minha Loja</title>

<style>
body { margin:0; font-family:Arial; background:#0b0f1a; color:white; }
header { text-align:center; padding:30px; background:linear-gradient(135deg,#2563eb,#7c3aed); }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:20px; }
.card { background:#111827; padding:15px; border-radius:10px; text-align:center; }
.preco { color:#22c55e; font-weight:bold; font-size:20px; }
.btn { display:inline-block; margin-top:10px; padding:8px 15px; background:#2563eb; color:white; text-decoration:none; border-radius:6px; }
</style>
</head>
<body>

<header>
<h1>ðŸš€ Minha Loja Digital</h1>
</header>

<section class="grid" id="produtos"></section>

<script>
let container = document.getElementById("produtos");
let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

produtos.forEach(prod => {
    container.innerHTML += `
        <div class="card">
            <h3>${prod.nome}</h3>
            <p class="preco">R$ ${prod.preco}</p>
            <a href="https://wa.me/5531993178577?text=OlÃ¡,%20tenho%20interesse%20no%20${prod.nome}" class="btn">
            Comprar
            </a>
        </div>
    `;
});
</script>

</body>
</html>
