<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eclipseforn</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:#050816;
  color:white;
}

/* HEADER */
.header{
  background:rgba(10,15,30,0.9);
  padding:14px;
  display:flex;
  justify-content:center;
  border-bottom:1px solid rgba(0,255,255,0.3);
}

.logo{
  font-family:'Orbitron',sans-serif;
  font-size:20px;
  background:linear-gradient(90deg,#00ffff,#7c3aed,#00ffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
}

/* ===== CATEGORIA RGB (BORDA APENAS) ===== */
.categoria-titulo{
  grid-column:1/-1;
  margin:18px 0 8px;
  padding:8px 10px;
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:14px;
  letter-spacing:1.5px;
  color:#fff;
  position:relative;
  border-radius:12px;
  background:#0f172a;
}

.categoria-titulo::before{
  content:"";
  position:absolute;
  inset:0;
  padding:2px;
  border-radius:12px;
  background:linear-gradient(45deg,red,orange,yellow,green,cyan,blue,violet,red);
  background-size:400% 400%;
  animation:rgbBorder 6s linear infinite;
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events:none;
}

/* ===== CARD RGB (BORDA APENAS) ===== */
.card{
  position:relative;
  background:#0f172a;
  border-radius:16px;
  overflow:hidden;
}

.card::before{
  content:"";
  position:absolute;
  inset:0;
  padding:2px;
  border-radius:16px;
  background:linear-gradient(45deg,red,orange,yellow,green,cyan,blue,violet,red);
  background-size:400% 400%;
  animation:rgbBorder 8s linear infinite;
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events:none;
}

.card img{
  width:100%;
  height:110px;
  object-fit:cover;
}

.card-content{padding:8px;}

.preco{
  color:#00ffff;
  font-weight:700;
}

.quantidade-box{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:6px;
  margin-top:6px;
}

.quantidade-box button{
  width:26px;
  height:26px;
  border:none;
  border-radius:8px;
  background:linear-gradient(45deg,#00ffff,#7c3aed);
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.esgotado{
  margin-top:6px;
  text-align:center;
  color:#ff4d4d;
  font-weight:bold;
}

/* CARRINHO */
.cart-float{
  position:fixed;
  bottom:20px;
  right:20px;
  background:linear-gradient(45deg,#00ffff,#7c3aed);
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,255,255,0.6);
}

.cart-count{
  position:absolute;
  top:-5px;
  right:-5px;
  background:red;
  width:20px;
  height:20px;
  font-size:12px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.cart-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  display:none;
  align-items:center;
  justify-content:center;
}

.cart-content{
  background:#0f172a;
  width:90%;
  max-width:400px;
  padding:20px;
  border-radius:16px;
  border:1px solid rgba(0,255,255,0.4);
}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}

.total{
  margin-top:10px;
  font-weight:bold;
  color:#00ffff;
}

.close-btn{
  text-align:right;
  cursor:pointer;
  margin-bottom:10px;
  color:#ff4d4d;
}

@keyframes rgbBorder{
  0%{background-position:0% 50%;}
  100%{background-position:400% 50%;}
}
</style>
</head>
<body>

<div class="header">
  <div class="logo">Eclipseforn</div>
</div>

<div class="grid" id="listaProdutos"></div>

<div class="cart-float" onclick="abrirCarrinho()">
ðŸ›’
<div class="cart-count" id="cartCount">0</div>
</div>

<div class="cart-modal" id="cartModal">
  <div class="cart-content">
    <div class="close-btn" onclick="fecharCarrinho()">Fechar âœ–</div>
    <div id="cartItems"></div>
    <div class="total" id="cartTotal"></div>
    <button onclick="finalizarPedido()">Finalizar Pedido</button>
  </div>
</div>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyDAnBNdufwLlMW4bZHK0mUgncmIezNSMTg",
  authDomain: "minha-loja-digital1.firebaseapp.com",
  projectId: "minha-loja-digital1"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.firestore();

let carrinho = {};

db.collection("produtos").onSnapshot((snapshot)=>{
  const lista=document.getElementById("listaProdutos");
  lista.innerHTML="";
  let categorias={};

  snapshot.forEach(doc=>{
    let p=doc.data();
    p.id=doc.id;
    if(!categorias[p.categoria]) categorias[p.categoria]=[];
    categorias[p.categoria].push(p);
  });

  for(let cat in categorias){
    lista.innerHTML+=`<div class="categoria-titulo">${cat}</div>`;
    categorias[cat].forEach(p=>{
      lista.innerHTML+=`
      <div class="card">
        <img src="${p.imagem}">
        <div class="card-content">
          <div>${p.nome}</div>
          <div class="preco">R$ ${p.preco}</div>
          ${
            p.estoque>0?
            `<div class="quantidade-box">
              <button onclick="alterarQtd('${p.id}','${p.nome}',${p.preco},${p.estoque},-1)">-</button>
              <span id="qtd-${p.id}">0</span>
              <button onclick="alterarQtd('${p.id}','${p.nome}',${p.preco},${p.estoque},1)">+</button>
            </div>`
            :
            `<div class="esgotado">ESGOTADO</div>`
          }
        </div>
      </div>`;
    });
  }
});

function alterarQtd(id,nome,preco,estoque,valor){
  let span=document.getElementById("qtd-"+id);
  let qtd=parseInt(span.innerText);
  qtd+=valor;
  if(qtd<0) qtd=0;
  if(qtd>estoque) qtd=estoque;
  span.innerText=qtd;
  if(qtd>0){carrinho[nome]={qtd,preco};}
  else{delete carrinho[nome];}
  atualizarCarrinho();
}

function atualizarCarrinho(){
  let total=0, itens=0;
  let html="";
  for(let nome in carrinho){
    let item=carrinho[nome];
    total+=item.qtd*item.preco;
    itens+=item.qtd;
    html+=`<div class="cart-item">
      <span>${nome} x${item.qtd}</span>
      <span>R$ ${item.qtd*item.preco}</span>
    </div>`;
  }
  document.getElementById("cartItems").innerHTML=html;
  document.getElementById("cartTotal").innerText="Total: R$ "+total;
  document.getElementById("cartCount").innerText=itens;
}

function abrirCarrinho(){
  document.getElementById("cartModal").style.display="flex";
}

function fecharCarrinho(){
  document.getElementById("cartModal").style.display="none";
}

function finalizarPedido(){
  let mensagem="Pedido:%0A";
  let total=0;
  for(let nome in carrinho){
    let item=carrinho[nome];
    mensagem+=`${nome} x${item.qtd}%0A`;
    total+=item.qtd*item.preco;
  }
  mensagem+=`Total: R$ ${total}`;
  window.open(`https://wa.me/5599999999999?text=${mensagem}`,"_blank");
}
</script>

</body>
</html>
