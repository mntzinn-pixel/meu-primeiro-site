<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Painel Admin</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<style>
body{margin:0;font-family:Arial;background:#0f172a;color:white;}
.hidden{display:none;}
input,select{width:100%;padding:8px;margin:5px 0;background:#111827;border:1px solid #374151;color:white;}
button{padding:8px;border:none;background:#2563eb;color:white;border-radius:6px;cursor:pointer;margin-top:5px;}
.card{background:#1f2937;padding:20px;border-radius:10px;margin:20px;}
table{width:100%;border-collapse:collapse;margin-top:10px;}
th,td{padding:10px;border-bottom:1px solid #374151;}
.login-box{max-width:300px;margin:100px auto;background:#1f2937;padding:30px;border-radius:10px;}
img{width:50px;height:50px;object-fit:cover;border-radius:6px;}
</style>
</head>
<body>

<div id="loginPage">
  <div class="login-box">
    <h2>Login Admin</h2>
    <input id="email" placeholder="Email">
    <input id="senha" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>
</div>

<div id="painel" class="hidden">

<div class="card">
  <h3>Criar Categoria</h3>
  <input id="cNome" placeholder="Nome da categoria">
  <button onclick="salvarCategoria()">Salvar Categoria</button>
</div>

<div class="card">
  <h3>Criar Produto</h3>
  <input id="pNome" placeholder="Nome">
  <input id="pPreco" type="number" placeholder="Preço">
  <input id="pEstoque" type="number" placeholder="Estoque">
  <input type="file" id="pImagem">
  <select id="pCategoria">
    <option value="">Selecione uma categoria</option>
  </select>
  <button onclick="salvarProduto()">Salvar Produto</button>
</div>

<div class="card">
  <h3>Produtos</h3>
  <table>
    <thead>
      <tr>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Categoria</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaProdutos"></tbody>
  </table>
</div>

</div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyDAnBNdufwLlMW4bZHK0mUgncmIezNSMTg",
  authDomain:"minha-loja-digital1.firebaseapp.com",
  projectId:"minha-loja-digital1",
  storageBucket:"minha-loja-digital1.appspot.com"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

/* LOGIN */
auth.onAuthStateChanged(user=>{
  if(user){
    loginPage.classList.add("hidden");
    painel.classList.remove("hidden");
  }else{
    loginPage.classList.remove("hidden");
    painel.classList.add("hidden");
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value,senha.value)
  .catch(e=>alert(e.message));
}

/* ===== CATEGORIAS ===== */

function salvarCategoria(){
  if(!cNome.value.trim()) return alert("Digite o nome da categoria");

  db.collection("categorias").add({nome:cNome.value})
  .then(()=>cNome.value="")
  .catch(e=>alert(e.message));
}

db.collection("categorias").onSnapshot(snapshot=>{
  pCategoria.innerHTML=`<option value="">Selecione uma categoria</option>`;
  snapshot.forEach(doc=>{
    let c=doc.data();
    pCategoria.innerHTML+=`<option value="${c.nome}">${c.nome}</option>`;
  });
});

/* ===== PRODUTOS ===== */

async function salvarProduto(){
  if(!pNome.value || !pPreco.value || !pCategoria.value){
    return alert("Preencha nome, preço e categoria");
  }

  let imagemURL="";

  if(pImagem.files[0]){
    const file = pImagem.files[0];
    const ref = storage.ref().child("produtos/"+Date.now()+"_"+file.name);
    await ref.put(file);
    imagemURL = await ref.getDownloadURL();
  }

  await db.collection("produtos").add({
    nome:pNome.value,
    preco:parseFloat(pPreco.value),
    estoque:parseInt(pEstoque.value)||0,
    categoria:pCategoria.value,
    imagem:imagemURL
  });

  alert("Produto criado!");
  pNome.value="";
  pPreco.value="";
  pEstoque.value="";
  pCategoria.value="";
  pImagem.value="";
}

db.collection("produtos").onSnapshot(snapshot=>{
  tabelaProdutos.innerHTML="";
  snapshot.forEach(doc=>{
    let p=doc.data();
    tabelaProdutos.innerHTML+=`
      <tr>
        <td>${p.imagem ? `<img src="${p.imagem}">` : ""}</td>
        <td>${p.nome}</td>
        <td>R$ ${p.preco}</td>
        <td>${p.categoria}</td>
        <td><button onclick="excluirProduto('${doc.id}')">Excluir</button></td>
      </tr>`;
  });
});

function excluirProduto(id){
  if(confirm("Excluir produto?")){
    db.collection("produtos").doc(id).delete();
  }
}
</script>

</body>
</html>
