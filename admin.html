<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin</title>

<style>
body { font-family:Arial; background:#0f172a; color:white; padding:20px; }
input { padding:10px; margin:5px 0; width:100%; }
button { padding:10px; background:#22c55e; border:none; color:white; cursor:pointer; }
</style>
</head>
<body>

<h2>Painel de Produtos</h2>

<input type="text" id="nome" placeholder="Nome do produto">
<input type="number" id="preco" placeholder="PreÃ§o">

<button onclick="adicionar()">Adicionar Produto</button>

<script>
function adicionar(){
    let nome = document.getElementById("nome").value;
    let preco = document.getElementById("preco").value;

    if(!nome || !preco){
        alert("Preencha tudo");
        return;
    }

    let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

    produtos.push({ nome, preco });

    localStorage.setItem("produtos", JSON.stringify(produtos));

    alert("Produto adicionado!");
    document.getElementById("nome").value = "";
    document.getElementById("preco").value = "";
}
</script>

</body>
</html>
