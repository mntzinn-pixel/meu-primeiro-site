<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin</title>

<style>
body {
    background: #0f172a;
    font-family: Arial, sans-serif;
    color: white;
    padding: 20px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: none;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.add-btn {
    background: #22c55e;
    color: white;
}

.delete-btn {
    background: #ef4444;
    color: white;
    margin-top: 10px;
}

.card {
    background: #1e293b;
    padding: 15px;
    border-radius: 10px;
    margin-top: 15px;
}

img {
    width: 100%;
    border-radius: 6px;
    margin-top: 10px;
}
</style>
</head>
<body>

<h1>Painel de Produtos</h1>

<input type="text" id="nome" placeholder="Nome do produto">
<input type="text" id="preco" placeholder="Preço">
<textarea id="descricao" placeholder="Descrição"></textarea>

<input type="file" id="imagem" accept="image/*">

<button class="add-btn" onclick="adicionarProduto()">Adicionar Produto</button>

<div id="listaProdutos"></div>

<script>

function carregarProdutos() {
    const produtos = JSON.parse(localStorage.getItem("produtos")) || [];
    const lista = document.getElementById("listaProdutos");
    lista.innerHTML = "";

    produtos.forEach((produto, index) => {
        lista.innerHTML += `
            <div class="card">
                <h3>${produto.nome}</h3>
                <p><strong>R$ ${produto.preco}</strong></p>
                <p>${produto.descricao}</p>
                ${produto.imagem ? `<img src="${produto.imagem}">` : ""}
                <button class="delete-btn" onclick="excluirProduto(${index})">Excluir</button>
            </div>
        `;
    });
}

function adicionarProduto() {
    const nome = document.getElementById("nome").value;
    const preco = document.getElementById("preco").value;
    const descricao = document.getElementById("descricao").value;
    const imagemInput = document.getElementById("imagem");

    if (!nome || !preco) {
        alert("Preencha nome e preço!");
        return;
    }

    const reader = new FileReader();

    reader.onload = function() {
        const imagemBase64 = reader.result;

        const produtos = JSON.parse(localStorage.getItem("produtos")) || [];

        produtos.push({
            nome,
            preco,
            descricao,
            imagem: imagemBase64
        });

        localStorage.setItem("produtos", JSON.stringify(produtos));

        document.getElementById("nome").value = "";
        document.getElementById("preco").value = "";
        document.getElementById("descricao").value = "";
        imagemInput.value = "";

        carregarProdutos();
    };

    if (imagemInput.files[0]) {
        reader.readAsDataURL(imagemInput.files[0]);
    } else {
        reader.onload();
    }
}

function excluirProduto(index) {
    const produtos = JSON.parse(localStorage.getItem("produtos")) || [];
    produtos.splice(index, 1);
    localStorage.setItem("produtos", JSON.stringify(produtos));
    carregarProdutos();
}

carregarProdutos();

</script>

</body>
</html>
